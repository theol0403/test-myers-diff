name: Test

on: [push]

jobs:
  build:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ??
        if: runner.os == 'Linux'
        run: export DISPLAY=:0.0
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: npm install
        run: npm ci --silent
      - name: gen test
        run: npm run gen
      - name: Test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test
